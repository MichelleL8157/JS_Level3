<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
    <link rel="stylesheet" href="level3.css" type="text/css">
</head>
<body>
    <h1>Roll Roll Roll Your Dice</h1>
    <form>
        <p>Settings:</p>
        <label for="diceCount">How many dice to roll:</label>
        <select id="diceCount">
            <option value="1dice">1</option>
            <option value="2dice">2</option>
            <option value="3dice">3</option>
        </select><br>
        <label for="diceCount">How many times to roll the dice:</label>
        <input type="text" id="diceRoll" name="diceRoll"><br>
        <button type="button" id="roll">ROLL</button>
    </form>
    <p>One Dice</p>
    <table id="oneDice">
        <tr>
            <th>Rolls</th>
            <th>Frequency</th>
            <th>Doubles</th>
            <th>Triples</th>
            <th>Mean</th>
            <th>Median</th>
            <th>Mode</th>
        </tr>
        <tr>
            <td id="oneRolls"></td>
            <td id="oneFrequency"></td>
            <td id="oneDoubles"></td>
            <td id="oneTriples"></td>
            <td id="oneMean"></td>
            <td id="oneMedian"></td>
            <td id="oneMode"></td>
        </tr>
    </table>
    <p>Two Dice</p>
    <table id="twoDice">
        <tr>
            <th>Rolls</th>
            <th>Frequency</th>
            <th>Doubles</th>
            <th>Triples</th>
            <th>Mean</th>
            <th>Median</th>
            <th>Mode</th>
        </tr>
        <tr>
            <td id="twoRolls"></td>
            <td id="twoFrequency"></td>
            <td id="twoDoubles"></td>
            <td id="twoTriples"></td>
            <td id="twoMean"></td>
            <td id="twoMedian"></td>
            <td id="twoMode"></td>
        </tr>
    </table>
    <p>Three Dice</p>
    <table id="threeDice">
        <tr>
            <th>Rolls</th>
            <th>Frequency</th>
            <th>Doubles</th>
            <th>Triples</th>
            <th>Mean</th>
            <th>Median</th>
            <th>Mode</th>
        </tr>
        <tr>
            <td id="threeRolls"></td>
            <td id="threeFrequency"></td>
            <td id="threeDoubles"></td>
            <td id="threeTriples"></td>
            <td id="threeMean"></td>
            <td id="threeMedian"></td>
            <td id="threeMode"></td>
        </tr>
    </table>
    <script src="level3.js"></script>
</body>
</html>
